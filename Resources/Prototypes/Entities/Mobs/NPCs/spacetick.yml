- type: entity
  name: space tick
  id: MobTick
  parent: SimpleSpaceMobBase
  description: It's a space tick, watch out for its nasty bite. CentCom reports that 90 percent of cargo leg amputations are due to space tick bites.
  components:
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask: SimpleHostileCompound
  - type: Faction
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Xenos/spacetick.rsi
      scale: 0.8, 0.8
  - type: Physics
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 6
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.20
      density: 20
      mask:
      - SmallMobMask
      layer:
      - SmallMobLayer
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      15: Dead
  - type: Stamina
    excess: 15
  - type: MovementAlwaysTouching
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: FoodMeatXeno
      amount: 1
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: MeleeWeapon
    range: 1.3
    hidden: true
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 2
        Blunt: 1
  - type: MeleeBloodletter
    bloodReduction:
      types:
        Slash: 10.0
  - type: ReplacementAccent
    accent: genericAggressive

- type: entity
  id: MobTickSalvage
  parent: MobTick
  suffix: "Salvage Ruleset"
  components:
  - type: GhostTakeoverAvailable
    name: space tick on salvage wreck
    description: |
      Defend the loot inside the salvage wreck!
  - type: SalvageMobRestrictions

