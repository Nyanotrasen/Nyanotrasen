- type: entity
  name: space bear
  id: MobBearSpace
  parent: SimpleSpaceMobBase
  description: It looks friendly. Why don't you give it a hug?
  components:
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask: SimpleHostileCompound
    blackboard:
      NavInteract: !type:Bool 
        true
      NavPry: !type:Bool
        true
  - type: Tool
    speed: 0.75 
    qualities:
      - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Faction
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: bear
      sprite: Mobs/Animals/bear.rsi
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.48
      density: 400
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MovementAlwaysTouching
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      150: Dead
  - type: Stamina
    excess: 150
  - type: Appearance
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Bear
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bear
      Critical:
        Base: bear_dead
      Dead:
        Base: bear_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatBear
      amount: 3
    - id: MaterialHideBear
      amount: 1
      prob: 0.3
  - type: Bloodstream
    bloodMaxVolume: 500
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: Temperature
    heatDamageThreshold: 500
    coldDamageThreshold: 0
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    bluntStaminaDamageFactor: 3.0
    damage:
      types:
        Blunt: 10
        Slash: 5
  - type: ReplacementAccent
    accent: genericAggressive

- type: entity
  id: MobBearSpaceSalvage
  parent: MobBearSpace
  suffix: "Salvage Ruleset"
  components:
  - type: GhostTakeoverAvailable
    prob: 0.05
    name: space bear on salvage wreck
    description: |
      Defend the loot inside the salvage wreck!
  - type: SalvageMobRestrictions
