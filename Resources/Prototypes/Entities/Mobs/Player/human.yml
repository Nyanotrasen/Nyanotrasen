- type: entity
  save: false
  name: Urist McHands
  parent: MobHumanBase
  id: MobHuman
  description: A miserable pile of secrets.
  components:
  - type: CombatMode
    canDisarm: true
  - type: Mind
    showExamineInfo: true
  - type: Input
    context: "human"
  - type: PlayerMobMover
  - type: PlayerInputMover
  - type: Respirator
    damage:
      types:
        Asphyxiation: 1.0
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Alerts
  - type: Actions
  - type: Eye
  - type: CameraRecoil
  - type: Examiner
  - type: CanHostGuardian
  - type: AiFactionTag
    factions:
    - NanoTrasen
  - type: MailReceiver

- type: entity
  name: centcom official
  parent: MobHuman
  id: MobHumanCentcomOfficial
  components:
  - type: Icon
    sprite: Markers/jobs.rsi
    state: centcom
  - type: GhostRoleMobSpawner
    prototype: MobHumanCentcomOfficial
    deleteOnSpawn: true
    makeSentient: false
    name: centcom official
    description: Inspect the station, jot down performance reviews for heads of staff, bug the Captain.
  - type: Loadout
    prototype: CentcomGear
  - type: RandomHumanoidAppearance

