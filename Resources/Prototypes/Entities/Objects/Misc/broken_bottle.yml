- type: entity
  name: broken bottle
  parent: BaseItem
  id: BrokenBottle
  description: In Space Glasgow this is called a conversation starter.
  components:
  - type: ItemCooldown
  - type: MeleeWeapon
    attackRate: 1.5
    range: 1.3
    damage:
      types:
        Slash: 4
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: MeleeBloodletter
    bloodReduction:
      types:
        Slash: 3
  - type: DamageWeaponOnHit
    damage:
      types:
        Blunt: 1
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 2
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Sprite
    sprite: Objects/Consumable/TrashDrinks/broken_bottle.rsi
    state: icon
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 2
  - type: Tag
    tags:
    - Trash
  - type: Recyclable
  - type: SpaceGarbage

