- type: entity
  parent: BaseStructure
  id: WeaponTurretSyndicateBroken
  name: ballistic turret (broken)
  description: A ballistic machine gun auto-turret.
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      netsync: false
      sprite: Objects/Weapons/Guns/turrets.rsi
      drawdepth: WallMountedItems
      layers:
        - state: syndie_broken

- type: entity
  parent: BaseStructure
  id: BaseWeaponTurret
  name: ballistic turret
  abstract: true
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Actions
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      netsync: false
      sprite: Objects/Weapons/Guns/turrets.rsi
      drawdepth: WallMountedItems
      layers:
        - state: syndie_lethal
    - type: InteractionPopup
      interactDelay: 0.2
      successChance: 0.8
      interactSuccessString: petting-success-generic
      interactFailureString: petting-failure-generic
      interactSuccessSound:
        path: /Audio/Effects/double_beep.ogg
    - type: CombatMode
      combatToggleAction:
        enabled: false
        autoPopulate: false
        name: action-name-combat
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          # TODO: Construction graph
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: Gun
      fireRate: 6
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    # TODO: Power ammo provider?
    - type: BallisticAmmoProvider
      proto: CartridgeCaselessRifle
      capacity: 500
    - type: HTN
      rootTask: TurretCompound
      blackboard:
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/Effects/double_beep.ogg

- type: entity
  parent: BaseWeaponTurret
  id: WeaponTurretSyndicate
  suffix: Syndicate
  components:
    - type: Faction
      factions:
        - Syndicate

- type: entity
  parent: BaseWeaponTurret
  id: WeaponTurretNanoTrasen
  suffix: NanoTrasen
  components:
  - type: Faction
    factions:
    - NanoTrasen

- type: entity
  parent: BaseWeaponTurret
  id: WeaponTurretHostile
  suffix: Hostile
  components:
  - type: Faction
    factions:
    - SimpleHostile

- type: entity
  parent: BaseStructure
  id: Svetlanaturret-parent
  name: Svetlana
  abstract: true
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Actions
    - type: MobThresholds
    thresholds:
      0: Alive
      150: Critical
      200: Dead
    - type: Puller
     needsHands: false
    - type: GhostTakeoverAvailable
     name: Svetlana Turret
     description: You are a miltary grade combat drone, serve your creator and protect them.
     rules: You are a borg, harm only if your creator tells you.
    - type: Tag
    tags:
      - CannotSuicide
      - FootstepSound
    makeSentient: true
    - type: Sprite
      netsync: false
      sprite: Resources\Textures\Objects\Weapons\Guns\
      drawdepth: WallMountedItems
      layers:
        - state: syndie_lethal
    - type: InteractionPopup
      interactDelay: 0.1
      successChance: 0.5
      interactSuccessString: petting-success-generic
      interactFailureString: petting-failure-generic
      interactSuccessSound:
        path: /Resources\Audio\Effects\Cargo\buzz_sigh.ogg
    - type: CombatMode
      combatToggleAction:
        enabled: false
        autoPopulate: false
        name: action-name-combat
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 7
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: Gun
      fireRate: 1
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: Resources\Audio\Weapons\Guns\Gunshots\silenced.ogg #sounds nice
    - type: BallisticAmmoProvider
      proto: CartridgeCaselessRifle
      capacity: 125
    - type: HTN
      rootTask: TurretCompound
      blackboard:
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/Effects/double_beep.ogg
