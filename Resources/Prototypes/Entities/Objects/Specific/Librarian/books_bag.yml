- type: entity
  name: bookbag
  id: BooksBag
  parent: BaseStorageItem
  description: Pick up the books people scatter all over the library.
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Specific/Library/Equipment/books_bag.rsi
      state: icon
    - type: Clothing
      sprite: Objects/Specific/Library/Equipment/books_bag.rsi
      quickEquip: false
      slots:
        - belt
    - type: Item
      size: 151
    - type: Storage
      capacity: 150
      quickInsert: true
      areaInsert: true
      whitelist:
        tags:
          - Book
