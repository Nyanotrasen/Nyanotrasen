- type: entity
  parent: BaseItem
  id: VendingMachineRestockPackage
  name: vending machine restock package
  description: A restocking package of corporate goodies.
  components:
  - type: VendingMachineRestockPackage
  - type: Sprite
    netsync: false
    sprite: Objects/Specific/Janitorial/vending_restock_package.rsi
    state: icon
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 5
    hitSound:
      path: /Audio/Weapons/club.ogg
    missSound:
      path: /Audio/Weapons/club-miss.ogg
  - type: Item
    size: 50
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:DumpRestockInventory
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

