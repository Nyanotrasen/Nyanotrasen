- type: entity
  abstract: true
  parent: BaseItem
  id: EncryptionKey
  name: encryption key
  description: A small cypher chip for headsets.
  components:
  - type: EncryptionKey
  - type: Item
    sprite: Objects/Devices/encryption_keys.rsi
  - type: Sprite
    sprite: Objects/Devices/encryption_keys.rsi
    state: cypherkey
    netsync: false

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyCommon
  name: assistant encryption key
  description: An encryption key used by anyone.
  components:
