# Base

- type: entity
  id: SpawnPointJobBase
  parent: MarkerBase
  abstract: true
  suffix: Job Spawn
  components:
  - type: SpawnPoint
    spawn_type: Job
  - type: Sprite
    sprite: Markers/jobs.rsi

- type: entity
  name: observer spawn point
  id: SpawnPointObserver
  parent: SpawnPointJobBase
  components:
  - type: Sprite
    layers:
      - state: green
      - texture: Mobs/Ghosts/ghost_human.rsi/icon.png
    state: observer
  - type: SpawnPoint
    spawn_type: Observer

- type: entity
  name: latejoin spawn point
  id: SpawnPointLatejoin
  parent: SpawnPointJobBase
  components:
  - type: Sprite
    state: green
  - type: SpawnPoint
    spawn_type: LateJoin

