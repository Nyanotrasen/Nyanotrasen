- type: entity
  abstract: true
  parent: Clothing
  id: ClothingHeadset
  name: headset
  description: An updated, modular intercom that fits over the head. Takes encryption keys.
  components:
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommon
  - type: Headset
    keysExtractionMethod: Screwing
  - type: Sprite
    state: icon
  - type: Clothing
    slots:
    - ears
    sprite: Clothing/Ears/Headsets/base.rsi

