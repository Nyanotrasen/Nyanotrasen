  - type: ClothingGrantComponent
    component:
    - type: ShowHealthBars
      damageContainer: Biological
  - type: ReverseEngineering
    difficulty: 3
    recipes:
      - ClothingEyesHudMedical

- type: entity
  parent: ClothingEyesBase
