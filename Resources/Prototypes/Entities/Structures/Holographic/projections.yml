- type: entity
  id: HolosignWetFloor
  name: wet floor sign
  description: The words flicker as if they mean nothing.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    sprite: Structures/Holo/wetfloor.rsi
    state: icon
    netsync: false
  - type: TimedDespawn
    lifetime: 30

- type: entity
  id: HoloFan
  parent: HolosignWetFloor
  name: holofan
  description: A barrier of hard light that blocks air, but nothing else.
  components:
  - type: Sprite
    sprite: Structures/Holo/holofan.rsi
    state: icon
    netsync: false
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
  - type: TimedDespawn
    lifetime: 180
  - type: Airtight
    noAirWhenFullyAirBlocked: false
