- type: entity
  name: hydroponics tray
  parent: hydroponicsSoil
  id: hydroponicsTray
  description: An interstellar-grade space farmplot allowing for rapid growth and selective breeding of crops. Just... keep in mind the space weeds.
  components:
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.45,-0.45,0.45,0.1"
      mass: 25
      hard: true
      mask:
      - MachineMask
  - type: Anchorable
  - type: Pullable
  - type: Sprite
    sprite: Structures/Hydroponics/containers.rsi
    state: hydrotray3
  - type: PlantHolder
    drawWarnings: true
  - type: Construction
    graph: Machine
    node: machine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: HydroponicsTrayMachineCircuitboard
  - type: MaterialStorage
  - type: Wires
    BoardName: "HydroponicsTray"
    LayoutId: HydroponicsTray
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      path: /Audio/Ambience/Objects/flowing_water_open.ogg
