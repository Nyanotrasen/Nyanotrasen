- type: entity
  id: SignalTimer
  name: signal timer
  description: Automate toggling power to things.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: WallMount
    arc: 360
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    canCollide: false
  - type: Sprite
    sprite: Structures/Wallmounts/switch.rsi
    state: on
  - type: SignalTimer
  - type: UseDelay
    delay: 0.5 # prevent light-toggling auto-clickers.
  - type: Rotatable
  - type: Construction
    graph: SignalTimerGraph
    node: SignalTimerNode
  - type: SignalTransmitter
    outputs:
      TimerOn: []
      TimerOff: []
  - type: ActivatableUI
    key: enum.SignalTimerUiKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.SignalTimerUiKey.Key
        type: SignalTimerBoundUserInterface

- type: entity
  parent: SignalTimer
  id: SignalTimerBrig
  name: brig timer
  description: A timer for cell doors.
  components:
    - type: AccessReader
      access: [["Security"]]
