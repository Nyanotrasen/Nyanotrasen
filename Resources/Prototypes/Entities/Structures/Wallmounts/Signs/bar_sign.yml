- type: entity
  id: BarSign
  parent: BaseStructure
  name: bar sign
  suffix: Random
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Effects/glass_hit.ogg"
  - type: WallMount
  - type: Sprite
    drawdepth: Objects
    sprite: Structures/Wallmounts/barsign.rsi
    state: empty
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: BarSign
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

