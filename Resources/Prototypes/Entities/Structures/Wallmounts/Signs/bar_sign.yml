- type: entity
  id: BarSign
  parent: BaseStructure
  name: bar sign
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Effects/glass_hit.ogg"
  - type: WallMount
  - type: Sprite
    drawdepth: Objects
    sprite: Structures/Wallmounts/barsign.rsi
    state: empty
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: BarSign
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: LargeBarSign
  name: large bar sign
  noSpawn: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    drawdepth: WallTops
    sprite: Structures/Wallmounts/sylphs.rsi
    state: sylph
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: BarSign

- type: entity
  id: BarSignEngineChange
  name: The Engine Change
  parent: BarSign
  components:
  - type: BarSign
    current: EngineChange
