- type: entity
  id: KitchenReagentGrinder
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: reagent grinder
  description: From BlenderTech. Will It Blend? Let's find out!
  suffix: grinder/juicer
  components:
  - type: Transform
    anchored: true
  - type: ReagentGrinder
  - type: ActivatableUI
    key: enum.ReagentGrinderUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.ReagentGrinderUiKey.Key
      type: ReagentGrinderBoundUserInterface
  - type: Appearance
    visuals:
    - type: ReagentGrinderVisualizer
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.08,-0.35,0.15,0.25"
      mask:
      - TabletopMachineMask
      layer:
      - TabletopMachineLayer
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/juicer.rsi
    state: juicer0
    drawdepth: SmallObjects
    snapCardinals: true
  - type: ApcPowerReceiver
    powerLoad: 300
  - type: UpgradePowerDraw
    powerDrawMultiplier: 0.75
    scaling: Exponential
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelist:
          components:
          - FitsInDispenser
  - type: Machine
    board: ReagentGrinderMachineCircuitboard
  - type: ContainerContainer
    containers:
      beakerSlot: !type:ContainerSlot
      inputContainer: !type:Container
      machine_board: !type:Container
      machine_parts: !type:Container
