- type: entity
  id: KitchenDeepFryer
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: deep fryer
  description: An industrial deep fryer. A big hit at state fairs!
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/deep_fryer.rsi
    layers:
      - state: off-0
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: off-1
  - type: SolutionContainerVisuals
    maxFillLevels: 8
    fillBaseName: off-
  - type: Anchorable
  - type: Pullable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.4,-0.2,0.4,0.2"
      density: 400
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: DeepFryer
    blacklist:
      components:
      # The classic.
      - NukeDisk
      # SliceableFood is handled easily enough, but there's not much to be
      # gained by doing special handling for Stacks, especially since most
      # of the items that use Stack aren't even remotely edible.
      - Stack
    whitelist:
      components:
      # It's what meat is.
      - BodyPart
      # Some clothes, shoes, uniforms.
      - Butcherable
      # It's already food.
      - Food
      - Seed
      # A good source of fiber.
      - Paper
      # May as well let actual garbage get turned into food.
      - Recyclable
      - SpaceGarbage
      tags:
      - Trash
    charredPrototype: FoodBadRecipe
    goodReagents:
      - ReagentId: Omnizine
        Quantity: 1
    badReagents:
      - ReagentId: Toxin
        Quantity: 1
    wasteReagents:
      - ReagentId: Charcoal
        Quantity: 0.5
      - ReagentId: Ash
        Quantity: 0.5
    # What food items are actually going to be improved by deep-frying?
    # This is based on flavor profiles.
    goodFlavors:
      - bread
      - bun
      - donk
      - dough
      - fishy
      - meaty
      - pasta
      - potatoes
      - tofu
      - onion
      - mushroom
    badFlavors:
      - acidic
      - chocolate
      - gunpowder
      - minty
      - raisins
      - tea
      - terrible
    solution: vat_oil
    fryingOils:
      - OilCorn
      - OilGhee
      - OilOlive
    unsafeOilVolumeEffects:
    - !type:SmokeAreaReactionEffect
      rangeConstant: 0
      rangeMultiplier: 1.1 #Range formula: rangeConstant + rangeMultiplier*sqrt(ReactionUnits)
      maxRange: 10
      duration: 10
      spreadDelay: 0.2
      removeDelay: 1.5
      diluteReagents: true
      prototypeId: Smoke
      sound:
        path: /Audio/Effects/smoke.ogg
  - type: SolutionContainerManager
    solutions:
      vat_oil:
        maxVol: 100
        reagents:
        - ReagentId: OilCorn
          Quantity: 100
  - type: DrainableSolution
    solution: vat_oil
  - type: ExaminableSolution
    solution: vat_oil
  - type: InjectableSolution
    solution: vat_oil
  - type: RefillableSolution
    solution: vat_oil
  - type: Drink
    isOpen: true
    solution: vat_oil
  - type: Appearance
  - type: ActivatableUI
    key: enum.DeepFryerUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.DeepFryerUiKey.Key
      type: DeepFryerBoundUserInterface
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpillBehavior
        solution: vat_oil
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
          SheetSteel:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: ApcPowerReceiver
    powerLoad: 300
  - type: Machine
    board: DeepFryerMachineCircuitboard
  - type: ContainerContainer
    containers:
      vat_entities: !type:Container
      machine_board: !type:Container
      machine_parts: !type:Container
