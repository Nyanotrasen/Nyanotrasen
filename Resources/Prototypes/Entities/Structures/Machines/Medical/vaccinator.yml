- type: entity
  id: Vaccinator
  parent: BaseMachinePowered
  name: Vaccinator
  description: A machine that creates vaccines.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Machines/vaccinator.rsi
    layers:
    - state: icon
      map: ["enum.DiseaseMachineVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.DiseaseMachineVisualLayers.IsOn"]
    netsync: false
  - type: DiseaseMachine
    machineOutput: Vaccine
  - type: Appearance
  - type: DiseaseMachineVisuals
    idleState: icon
    runningState: running
  - type: Machine
    board: VaccinatorMachineCircuitboard
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: Construction
    graph: Machine
    node: machine
    containers:
     - machine_board
     - machine_parts
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ResearchClient
  - type: DiseaseVaccineCreator
  - type: ActivatableUI
    key: enum.VaccineMachineUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
    - key: enum.VaccineMachineUiKey.Key
      type: VaccineMachineBoundUserInterface
    - key: enum.ResearchClientUiKey.Key
      type: ResearchClientBoundUserInterface
  - type: MaterialStorage
    materialWhiteList:
    - Biomass
