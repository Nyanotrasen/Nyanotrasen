- type: entity
  id: KitchenSpike
  parent: BaseStructure
  name: meat spike
  description: A spike for collecting meat from animals.
  components:
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    # temp to make clickmask work
    sprite: Structures/meat_spike.rsi
    state: spike
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
  - type: Transform
    noRot: true
  - type: KitchenSpike
  - type: Anchorable
  - type: Pullable
  - type: Appearance
    visuals:
      - type: GenericEnumVisualizer
        key: enum.KitchenSpikeVisuals.Status
        layer: 0
        states:
          enum.KitchenSpikeStatus.Empty: spike
          enum.KitchenSpikeStatus.Bloody: spikebloody
  - type: Construction
    graph: MeatSpike
    node: MeatSpike
