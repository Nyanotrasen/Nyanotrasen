- type: entity
  parent: DrinkBase
  id: DrinkLithiumFlask
  name: lithium flask
  description: A flask with a Lithium Atom symbol on it.
  components:
  - type: Drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/lithiumflask.rsi
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 150

- type: entity
  parent: DrinkBase
  id: DrinkFlazk
  name: Zook's Flazk
  description: A metal flask with the name 'Zook' etched into it.
  components:
  - type: Drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/flask.rsi
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 300000
        reagents:
        - ReagentId: Ichor
          Quantity: 100000
        - ReagentId: Nutriment
          Quantity: 100000
        - ReagentId: Water
          Quantity: 100000

- type: entity
  parent: DrinkBaseCup
  id: DrinkWaterJug
  name: water jug
  description: A large container mainly for storing water.
  components:
  - type: Drink
  - type: Sprite
    sprite: Nyandbox/Objects/Consumable/Drinks/jug.rsi
    layers:
      - state: full
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: true
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    emptySpriteName: empty
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 200
        reagents:
        - ReagentId: Water
          Quantity: 200
