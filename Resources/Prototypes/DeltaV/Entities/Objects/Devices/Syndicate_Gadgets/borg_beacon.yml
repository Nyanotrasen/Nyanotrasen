- type: entity
  parent: BaseItem
  id: CyborgBeaconSyndicate
  name: syndicate robot beacon
  description: A single-use beacon designed to quickly launch reinforcement cyborgs into the field.
  components:
    - type: Sprite
      sprite: Objects/Devices/communication.rsi
      layers:
        - state: old-radio
      netsync: false
    - type: GhostRole
      name: Syndicate Assault Robot
      description: Someone needs reinforcements. You're the reinforcements.
      rules: Normal syndicate antagonist rules apply. Work with whoever called you in, and don't harm them.
    - type: GhostRoleMobSpawner
      prototype: PlayerRobotSyndicate
    - type: EmitSoundOnUse
      sound: /Audio/Effects/RingtoneNotes/a.ogg
    - type: ItemCooldown
    - type: UseDelay
      delay: 300
