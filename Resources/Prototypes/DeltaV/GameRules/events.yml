- type: entity
  id: XenoVents
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: StationEvent
    startAnnouncement: station-event-xeno-vent-start-announcement
    startAudio:
      path: /Audio/Announcements/aliens.ogg
    earliestStart: 20
    minimumPlayers: 15
    weight: 4
    duration: 60
  - type: VentCrittersRule
    entries:
    - id: MobXeno
      prob: 0.01
    - id: MobXenoDrone
      prob: 0.005
    - id: MobXenoSpitter
      prob: 0.005
    - id: MobXenoRunner
      prob: 0.005
    - id: MobXenoPraetorian
      prob: 0.005
    - id: MobXenoRavager
      prob: 0.005
    - id: MobXenoQueen
      prob: 0.005
