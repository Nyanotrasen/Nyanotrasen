# The language that all usual humans speak, be it English, Mandarin, Russian, et cetera.
- type: language
  id: Basic
  name: Basic
  distorter:
    !type:EmotionalDistorter
    phonemes:
    - ba
    - bal
    - bar
    - bi
    - bla

# The language spoken by robots.
- type: language
  id: Binary
  name: Binary
  distorter:
    !type:GenericDistorter
    lines:
    - accent-words-silicon-1
    - accent-words-silicon-2
    - accent-words-silicon-3
    - accent-words-silicon-4
    - accent-words-silicon-5

# The language spoken by infernal familiars.
- type: language
  id: Demonic
  name: Demonic
  distorter:
