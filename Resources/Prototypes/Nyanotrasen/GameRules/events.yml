## Regular station events
- type: entity
  id: NoosphericStorm
  parent: BaseGameRule
  noSpawn: true
  components:
    - type: StationEvent
      startAnnouncement: station-event-noospheric-storm-announcement
      startAudio:
        path: /Audio/Announcements/noosphericstorm.ogg
      weight: 5
      earliestStart: 15
    - type: NoosphericStormRule

# Rat king, paradox anomaly, fugitive, oneiro, etc.
- type: entity
  id: MidRoundAntag
  parent: BaseGameRule
  noSpawn: true
  components:
    - type: StationEvent
      weight: 7
      reoccurrenceDelay: 5
      minimumPlayers: 15
      earliestStart: 25
    - type: MidRoundAntagRule

# Base glimmer event
- type: entity
  id: BaseGlimmerEvent
  parent: BaseGameRule
  noSpawn: true
  components:
    - type: StationEvent
      # Favor glimmer events just a little more than regular events.
      weight: 12
    - type: GlimmerEvent

