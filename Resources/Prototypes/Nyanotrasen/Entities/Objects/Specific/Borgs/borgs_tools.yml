- type: entity
  name: epinephrine hypospray
  parent: BaseItem
  description: A borg version of hypospray that automatically regenerates epinephrine.
  id: HyposprayBorgStandard
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/hypospray.rsi
    state: hypo
  - type: Item
    sprite: Objects/Specific/Medical/hypospray.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 30
  - type: AutoRegenReagent
    solution: hypospray
    reagents:
      - Epinephrine
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    pierceArmor: true

- type: entity
  parent: HyposprayBorgStandard
  id: HyposprayBorgMedical
  name: medical cyborg hypospray
  description: A hypospray that can switch through several reagents.
  components:
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 15
  - type: AutoRegenReagent
    solution: hypospray
    reagents:
      - Epinephrine
      - Tricordrazine
      - Dylovene
      - Bicaridine
      - Kelotane

