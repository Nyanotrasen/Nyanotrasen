- type: entity
  parent: BaseItem
  abstract: true
  id: BaseMail
  name: mail
  components:
  - type: Item
    size: 20
  - type: Mail
  - type: AccessReader
  - type: Sprite
    sprite: Nyanotrasen/Objects/Specific/Mail/mail.rsi
    layers:
    - state: icon
      map: ["enum.MailVisualLayers.Icon"]
    - state: postmark
    - state: fragile
      map: ["enum.MailVisualLayers.Fragile"]
      visible: false
    - map: ["enum.MailVisualLayers.JobStamp"]
      sprite: Interface/Misc/job_icons.rsi
      scale: 0.5, 0.5
      offset: 0.275, 0.2
    - state: locked
      map: ["enum.MailVisualLayers.Lock"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.MailVisuals.IsTrash:
        enum.MailVisualLayers.Icon:
          True:
            state: trash
          False:
            state: icon
      enum.MailVisuals.IsLocked:
        enum.MailVisualLayers.Lock:
          True:
            visible: true
          False:
            visible: false
      enum.MailVisuals.IsFragile:
        enum.MailVisualLayers.Fragile:
          True:
            visible: true
          False:
            visible: false
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Speech
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
