- type: entity
  id: LamiaInitialSegment
  noSpawn: true
  components:
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.35,-0.35,0.35,0.35"
      density: 80
  - type: Transform
    anchored: false
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  id: LamiaSegment
  parent: LamiaInitialSegment
  name: lamia segment
  noSpawn: true
  description: A tail segment, hopefully attached to a lamia.
  components:
  - type: Sprite
    sprite: Nyanotrasen/Mobs/Species/lamia.rsi
    state: placeholder
  - type: Clickable
  - type: Damageable
  - type: ExplosionResistance #This looks stupid but remember that bombs are likely to damage every segment, we want them to be decent but not instagib the poor lamia.
    damageCoefficient: 0.2
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.35,-0.35,0.35,0.35"
      density: 80
      mask:
      - Impassable
      hard: false

- type: entity
  id: LamiaSegmentEnd
  parent: LamiaSegment
  name: lamia tail tip
  noSpawn: true
  description: The end of a lamia's tail.
  components:
  - type: Sprite
    sprite: Nyanotrasen/Mobs/Species/lamia.rsi
    state: tip

- type: entity
  parent: BaseItem
  id: InjectorBloodsuckerNocturine
  name: nocturine gland injector
  description: Gives a bloodsucker a gland that injects nocturine when they suck blood.
  components:
  - type: Item
    size: 3
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    netsync: false
    state: salpen
  - type: BloodSuckerGlandInjector
    injectReagent: Nocturine
