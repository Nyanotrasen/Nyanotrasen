- type: entity
  id: Lockbox
  parent: BaseStorageItem
  name: lockbox
  description: A lockbox secured by an access reader.
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Storage/lockbox.rsi
    layers:
    - state: icon
    - state: locked
      map: ["enum.StorageVisualLayers.Lock"]
      shader: unshaded
  - type: Item
    size: 60
  - type: Storage
    capacity: 60
  - type: Lock
  - type: AccessReader
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state_open: icon
      state_closed: icon
