    sprite: Nyanotrasen\Objects\Misc\urns\urn_base.rsi
    layers:
      - state: closed
  - type: Storage
    capacity: 10
    whitelist:
      tags:
        - Remains
  - type: Item
    sprite: Nyanotrasen\Objects\Misc\urns\urn_base.rsi
    size: 20
  - type: Appearance
