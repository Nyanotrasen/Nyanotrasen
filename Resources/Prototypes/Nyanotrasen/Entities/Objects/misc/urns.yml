- type: entity
  id: UrnCeramicBase
  parent: UrnBase
  name: ceramic urn
  description: "A very plain, ceramic urn designed for respectful storage of a decessed's remains."
  components:
  - type: Sprite
    sprite: Nyanotrasen\Objects\Misc\urns\urn_ceramic_base.rsi
    layers:
      - state: closed
  - type: Item
    sprite: Nyanotrasen\Objects\Misc\urns\urn_ceramic_base.rsi
    size: 20
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    ignoreResistances: true
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5

