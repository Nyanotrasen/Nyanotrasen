#Salads

- type: entity
  name: caprese salad
  parent: FoodBakingBase
  id: FoodMothCapreseSalad
  description: A very tasty yet simple to prepare salad.
  components:
  - type: FlavorProfile
    flavors:
      - cheesy
      - tomato
      - leafy
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/salad.rsi
    state: capresesalad
  - type: SolutionContainerManager
    solutions:
      food:
        maxvol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 7
        - ReagentId: Protein
          Quantity: 3
