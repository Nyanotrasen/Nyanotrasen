- type: entity
  name: special brownies
  parent: FoodBakedBase
  id: FoodBakedCannabisBrownieBatch
  description: A pan of "special" brownies.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - magical
      - chocolate
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/Baked/brownie.rsi
    state: brownie-batch
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 228
        reagents:
        - ReagentId: Nutriment
          Quantity: 30
        - ReagentId: Theobromine
          Quantity: 18
        - ReagentId: THC
          Quantity: 150
  - type: SliceableFood
    count: 6
    slice: FoodBakedCannabisBrownie

- type: entity
  name: special brownie
  parent: FoodBakedBase
  id: FoodBakedCannabisBrownie
  description: A "special" brownie.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - magical
      - chocolate
  - type: Sprite
    sprite: Objects/Consumable/Food/snacks.rsi
    state: mre-brownie-open
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 38
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Theobromine
          Quantity: 3
        - ReagentId: THC
          Quantity: 25

- type: entity
  name: cheesecake balls
  parent: FoodBakedBase
  id: FoodMothCheesecakeBalls
  description: Made of soft cheese, powdered sugar and flour, rolled into balls, battered and then deep fried. They're often served with honey.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - cheesy
      - honey
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/Baked/misc.rsi
    state: cheesecakes
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: Protein
          Quantity: 1
        - ReagentId: Sugar
          Quantity: 12
#Tastes like cheesecake and honey

- type: entity
  name: mothmallow tray
  parent: FoodBakedBase
  id: FoodMothMothmallow
  description: A light and fluffy vegan marshmallow flavoured with vanilla and rum. These are known to the moths as cloud squares.
  components:
  - type: FlavorProfile
    flavors:
      - vanilla
      - sweet
      - sublime
  - type: SliceableFood
    count: 5
    slice: FoodMothMothmallowSlice
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/Baked/misc.rsi
    state: mothmallow
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Sugar
          Quantity: 10
#Tastes like vanilla and clouds.

