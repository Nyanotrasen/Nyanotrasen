- type: entity
  parent: MobHuman
  id: MobHumanFugitive
  name: Fugitive
  noSpawn: true
  components:
    - type: Loadout
      prototypes: [FugitiveStartingGear]
    - type: Fugitive
    - type: FugitiveCountdown
    - type: RandomHumanoidAppearance

- type: entity
  id: SpawnPointGhostFugitive
  name: Fugitive
  suffix: DONTMAP, fugitive
  parent: MarkerBase
  components:
    - type: FugitiveSpawner
    - type: GhostRole
      prototype: MobHumanFugitive
      name: Fugitive
      description: You're an escaped prisoner. Make it out alive.
      rules: |
        You are the lightest of antags.
        Murderboning = ban and whitelist removal.
    - type: Sprite
      sprite: Markers/jobs.rsi
      layers:
        - state: green
        - state: prisoner
    - type: GhostTakeoverAvailable

- type: entity
  parent: MarkerBase
  id: SpawnPointGhostEvilTwin
  name: Evil Twin
  components:
  - type: EvilTwinSpawner
  - type: Sprite
    sprite: Markers/jobs.rsi
    layers:
      - state: green
      - sprite: Mobs/Ghosts/ghost_human.rsi
        state: icon
  - type: GhostRole
    name: paradox anomaly
    description: Replace your double, or befriend them.
    rules: |
      Try and replace your twin with this funny roleplay antag rather than
      plasma flooding the station or something. You can also just befriend them.
  - type: GhostTakeoverAvailable
