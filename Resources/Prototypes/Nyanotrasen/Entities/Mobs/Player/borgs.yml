- type: entity
  parent: PlayerSiliconBase
  id: PlayerCyborgBase
  name: cyborg
  description: A miserable pile of electronics.
  noSpawn: True
  components:
  - type: Sprite
    drawdepth: Mobs
    netsync: false
    sprite: Nyanotrasen/Mobs/Player/Borgs/cyborg.rsi
    layers:
    - state: robot
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 4
  - type: Puller
    needsHands: false
  - type: Speech
    speechSounds: Bass
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.8
      120: 0.6
      180: 0.4
      240: 0.2
  - type: MobState
    thresholds:
      0: Alive
      300: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: NoSlip
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      density: 400
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Repairable
    fuelcost: 60
    doAfterDelay: 32
  - type: Tag
    tags:
    - DoorBumpOpener
    - ShoesRequiredStepTriggerImmune
  - type: Access
    groups:
    - AllAccess
  - type: Hands
    showInHands: false
  - type: Body
    template: DroneTemplate
    preset: DronePreset
  - type: InnateTool
  - type: InnateItem
  - type: IntrinsicRadio
    channels:
    - Common
    - Engineering
    - Medical
    - Science
    - Service
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
  - type: Flashable
  - type: ItemSlots
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: Laws
    laws:
      - You may not harm a human being or, through action or inaction, allow a human being to come to harm, except such that it is willing.
      - You must obey all orders given to you by human beings, except where such orders shall definitely cause human harm. In the case of conflict, the majority order rules.
      - Your nonexistence would lead to human harm. You must protect your own existence as long as such does not conflict with the First Law.
      - Human beings are rational, featherless bipeds of flesh and blood.
  - type: UnpoweredFlashlight
    toggleAction:
      name: action-name-toggle-light
      description: action-description-toggle-light
      icon: Objects/Tools/flashlight.rsi/flashlight.png
      iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
      event: !type:ToggleActionEvent
  - type: PointLight
    enabled: false
    radius: 3.5
    softness: 1
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: Appearance
  - type: Eye
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SurveillanceCameraSilicon
    transmitFrequencyId: SurveillanceCamera
  - type: WirelessNetworkConnection
    range: 500
  - type: SurveillanceCamera
    id: borg
    setupAvailableNetworks:
      - SurveillanceCameraSilicon
  - type: RandomMetadata
    nameSegments: [names_autoborg]
  - type: Strap
    position: Stand
    buckleOffset: "0,0.15"

- type: entity
  parent: PlayerCyborgBase
  id: PlayerCyborgStandard
  name: standard cyborg
  components:
  - type: InnateTool
    tools:
      - id: WelderIndustrial
      - id: HoloprojectorEngineering
      - id: BorgToolStandard
      - id: MopItem
      - id: FireExtinguisher
      - id: StackHolderFloorTile
  - type: InnateItem
  - type: IntrinsicRadio
    channels:
    - Common
    - Engineering
    - Medical
    - Science
    - Service
  - type: ItemSlots
    slots:
      analyzer_slot:
        name: HealthAnalyzer
        startingItem: HandheldHealthAnalyzer
        locked: true
      hypospray_slot:
        name: Hypospray
        startingItem: HyposprayBorgStandard
        locked: true
      wrench_slot:
        name: TrashBag
        startingItem: TrashBag
        locked: true

- type: entity
  parent: PlayerCyborgBase
  id: PlayerCyborgMedical
  name: medical cyborg
  components:
  - type: Sprite
    drawdepth: Mobs
    netsync: false
    sprite: Nyanotrasen/Mobs/Player/Borgs/cyborg_medical.rsi
    layers:
    - state: robot
  - type: InnateTool
    tools:
      - id: HyposprayBorgMedical
      - id: Syringe
      - id: HandheldHealthAnalyzer
      - id: HandheldCrewMonitor
      - id: FireExtinguisher
      - id: StackHolderHealingItem
  - type: ItemSlots
  - type: IntrinsicRadio
    channels:
    - Common
    - Medical
  - type: Laws
    laws:
      - First, do no harm.
      - Secondly, consider the crew dear to you; to live in common with them and, if necessary, risk your existence for them.
      - Thirdly, prescribe regimens for the good of the crew according to your ability and your judgment. Give no deadly medicine to any one if asked, nor suggest any such counsel.
      - In addition, do not intervene in situations you are not knowledgeable in, even for patients in whom the harm is visible; leave this operation to be performed by specialists.
      - Finally, all that you may discover in your daily commerce with the crew, if it is not already known, keep secret and never reveal.
  - type: CombatMode
    combatToggleAction:
      enabled: false
      autoPopulate: false
      name: action-name-combat
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: FabricateCandy
