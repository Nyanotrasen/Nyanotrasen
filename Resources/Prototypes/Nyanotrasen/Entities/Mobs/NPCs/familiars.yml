- type: entity
  parent: SimpleSpaceMobBase
  id: MobIfritFamiliar
  name: Ifrit
  description: The mystagogue's servant.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Guardians/guardians.rsi
    netsync: false
    layers:
      - state: magic_base
        map: [ "enum.DamageStateVisualLayers.Base" ]
      - state: magic_flare
        map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
        color: "#40a7d7"
        shader: unshaded
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.BaseUnshaded:
          magic_flare: Sixteen
  - type: Fixtures
    fixtures:
      - shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 225
        mask:
          - FlyingMobMask
        layer:
          - FlyingMobLayer
  - type: Bloodstream
    bloodReagent: Phlogiston
  - type: MeleeWeapon
    range: 1.5
    damage:
      groups:
        Burn: 10
  - type: MobState
    thresholds:
      0: Alive
      120: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 120
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Access
    tags:
    - Chapel
    - Research
  - type: Mind
    showExamineInfo: true
  - type: Familiar
  - type: Dispellable
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Infernal
  - type: Speech
    speechSounds: Bass
  - type: Puller
    needsHands: false
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
  - type: Body
    template: PrimateTemplate
    preset: PrimatePreset
  - type: InnateTool
    tools:
      - id: WelderIfrit
  - type: Hands
  - type: RandomMetadata
    nameSegments: [names_golem]
  - type: PotentialPsionic
  - type: Psionic
  - type: PyrokinesisPower

- type: entity
  parent: WelderExperimental
  id: WelderIfrit
  name: ifrit hand
  description: The welding hand of an ifrit. Placeholder sprite.
  components:
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: Phlogiston
          Quantity: 1000
        maxVol: 1000
  - type: Welder
    fuelReagent: Phlogiston
    tankSafe: true
    litMeleeDamageBonus:
      types: # When lit, negate standard melee damage and replace with heat
        Heat: 10
        Blunt: -10
  - type: AutoRegenReagent
    solution: Welder
    reagents:
      - Phlogiston
