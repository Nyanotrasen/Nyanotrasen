- type: entity
  name: white ferret
  parent: MobFerret
  id: MobFerretWhite
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Nyanotrasen/Mobs/Pets/whiteferret.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: ferret

- type: entity
  name: mothroach
  parent: SimpleMobBase
  id: MobMothroach
  description: This is the adorable by-product of multiple attempts at genetically mixing mothpeople with cockroaches.
  components:
  - type: GhostTakeoverAvailable
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    whitelistRequired: false
    name: ghost-role-information-mothroach-name
    description: ghost-role-information-mothroach-description
  - type: Speech
    speechSounds: Squeak
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-mothroach
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/Voice/Moth/squeak_moth.ogg
  - type: Sprite
    drawdepth: Mobs
    sprite: Nyanotrasen/Mobs/Animals/mothroach.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: mothroach
  - type: Item
    size: 10
  - type: Clothing
    quickEquip: false
    sprite: Nyanotrasen/Mobs/Animals/mothroach.rsi
    equippedPrefix: 0
    slots:
    - HEAD
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.3
      density: 70
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      25: Critical
      50: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 5
  - type: MobPrice
    price: 60
  - type: Respirator
    damage:
      types:
        Asphyxiation: 1
    damageRecovery:
      types:
        Asphyxiation: -0.5
  # TODO: Remove CombatMode when Prototype Composition is added
  - type: CombatMode
    combatToggleAction:
      enabled: false
      autoPopulate: false
      name: action-name-combat
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mothroach
      Critical:
        Base: mothroach_dead
      Dead:
        Base: mothroach_dead
  - type: Hunger
    baseDecayRate: 0.4 # It hungers for the clothes, eventually.
  - type: Recyclable
  - type: Butcherable
    spawned:
    - id: FoodMeatRat
      amount: 2
    - id: HideMothroach # Gotta make the plushies
      amount: 1
      prob: 0.5
  - type: ReplacementAccent
    accent: mouse
  - type: Vocal
    maleScream: /Audio/Voice/Moth/squeak_moth.ogg
    femaleScream: /Audio/Voice/Moth/squeak_moth.ogg
    unsexedScream: /Audio/Voice/Moth/squeak_moth.ogg
    wilhelmProbability: 0.001
  - type: Tag
    tags:
    - Trash
    - CannotSuicide
  - type: Bloodstream
    bloodMaxVolume: 75
  - type: CanEscapeInventory
  - type: HTN
    rootTask: IdleEvadeCompound
  - type: Faction
    factions:
    - RatPassive
