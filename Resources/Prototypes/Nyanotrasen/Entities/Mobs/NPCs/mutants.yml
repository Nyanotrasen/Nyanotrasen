- type: entity
  name: killer tomato
  id: MobTomatoKiller
  parent: SimpleSpaceMobBase
  description: This is really going to let you own some vegans in your next online debate.
  components:
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask: SimpleHostileCompound
  - type: Faction
    factions:
      - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: produce
      sprite: Nyanotrasen/Mobs/Mutants/killer_tomato.rsi
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.5
      density: 63
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MobState
    thresholds:
      0: Alive
      60: Dead
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: produce
      Critical:
        Base: produce_dead
      Dead:
        Base: produce_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatTomato
      amount: 3
    - id: KillerTomatoSeeds
      amount: 1
  - type: Bloodstream
    bloodReagent: DemonsBlood
    bloodMaxVolume: 100
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: Temperature
    heatDamageThreshold: 500
    coldDamageThreshold: 200
  - type: MeleeWeapon
    hidden: true
    range: 1.5
    animation: WeaponArcBite

    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 3
        Slash: 5
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Produce
  - type: NoSlip

