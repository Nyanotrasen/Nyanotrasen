    - map: [ "id" ]
    - map: [ "gloves" ]
    - map: [ "shoes" ]
    - map: [ "ears" ]
    - map: [ "outerClothing" ]
    - map: [ "eyes" ]
    - map: [ "belt" ]
    - map: [ "neck" ]
    - map: [ "back" ]
    - map: [ "mask" ]
    - map: [ "head" ]
    - map: [ "pocket1" ]
    - map: [ "pocket2" ]
  - type: Inventory
    templateId: golem_shoeless
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage:
      types:
        Heat: 1.2 #per second, scales with number of fire 'stacks'
  - type: PlantHolder
  - type: PlantHolderVisuals
  - type: SolutionContainerManager
    solutions:
      soil:
        maxVol: 100
  - type: RefillableSolution
    solution: soil
    maxRefill: 50
  - type: Repairable #needs plant repair stuff l8er
    fuelcost: 60
    doAfterDelay: 32
  - type: Reactive
    groups:
      Acidic: [Touch]
      Flammable: [Touch]
      Extinguish: [Touch]
    reactions:
    - reagents: [Water, SpaceCleaner]
      methods: [Touch]
      effects:
      - !type:WashCreamPieReaction
  - type: Construction
    graph: GolemWood
    node: golem
