- type: entity
  parent: Protolathe
  id: ScienceTechFab
  name: epistemics techfab
  description: Prints equipment for use by the epistemics department.
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: sci
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.LatheVisualLayers.IsInserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Lathe
    idleState: icon
    runningState: icon
    dynamicRecipes:
      - QSI
      - BluespaceBeaker
      - Decloner
      - CryostasisBeaker
      - ShockCollar
      - InsulativeHeadcage
      - BackpackOfHolding
      - SatchelOfHolding
      - DuffelbagOfHolding
      - ProximitySensor
      - LeftArmBorg
      - RightArmBorg
      - NormalityCrystal
      - ChemicalPayload #Below = shared
      - FlashlightLantern
      - Bucket
      - MopItem
      - SprayBottle
      - FireExtinguisher
      - LightTube
      - LightBulb
      - SheetSteel
      - SheetGlass1
      - SheetRGlass
      - SheetPlastic
      - BluespaceCrystal
      - CableStack
      - CableMVStack
      - CableHVStack
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
        - RawMaterial
        - Ingot
    materialWhiteList:
    - Bluespace
    - Glass
    - Plastic
    - Steel
    - Durathread

