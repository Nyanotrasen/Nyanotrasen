- type: entity
  id: MailTeleporter
  parent: BaseStructureDynamic
  name: mail teleporter
  description: Teleports mail addressed to the crew of this station.
  components:
  - type: MailTeleporter
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
    noRot: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.00"
      density: 120
      mask:
      - HighImpassable
  - type: Sprite
    netsync: false
    sprite: Nyanotrasen/Structures/mailbox.rsi
    scale: 0.5, 0.5
    layers:
    - state: icon
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ApcPowerReceiver
    powerLoad: 1000 # TODO if we keep this make it spike power draw when teleporting
    powerDisabled: true
  - type: ExtensionCableReceiver
  - type: Appearance
    visuals:
    - type: PowerDeviceVisualizer
  - type: PowerSwitch
