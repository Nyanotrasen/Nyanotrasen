- type: entity
  parent: BaseResearchAndDevelopmentPointSource
  id: GlimmerProber
  name: glimmer prober
  description: Probes the noösphere to generate research points. Might be worth turning off if glimmer is a problem.
  components:
  - type: Psionic
  - type: GlimmerSource
  - type: Construction
    graph: GlimmerProber
    node: glimmerprober
  - type: ResearchPointSource
    pointspersecond: 25
    active: true
  - type: Sprite
    sprite: Nyanotrasen/Structures/Machines/glimmer_machines.rsi
    netsync: false
    layers:
    - state: base
    - state: prober
    - state: powered
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: PointLight
    enabled: false
    radius: 1.5
    energy: 1.6
    color: "#9b77e2"

- type: entity
  parent: BaseMachinePowered
  id: GlimmerDrain
  name: glimmer drain
  description: Uses electricity to try and sort out the noösphere, reducing its level of entropy.
  components:
  - type: Psionic
  - type: GlimmerSource
    addToGlimmer: false
  - type: Sprite
    sprite: Nyanotrasen/Structures/Machines/glimmer_machines.rsi
    netsync: false
    layers:
    - state: base
    - state: drain
    - state: powered
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Appearance
    visuals:
    - type: PowerDeviceVisualizer
