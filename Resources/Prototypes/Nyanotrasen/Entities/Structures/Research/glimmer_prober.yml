- type: entity
  parent: BaseResearchAndDevelopmentPointSource
  id: GlimmerProber
  name: glimmer prober
  description: Probes the noösphere to generate research points. Might be worth turning off if glimmer is a problem.
  components:
  - type: Psionic
  - type: GlimmerSource
  - type: Construction
    graph: GlimmerProber
    node: glimmerprober
  - type: ResearchPointSource
    pointspersecond: 25
    active: true
  - type: Sprite
    sprite: Nyanotrasen/Structures/Machines/glimmer_machines.rsi
    netsync: false
    layers:
    - state: base
    - state: prober
    - state: powered
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: prober_glimmer_fx_1
      shader: unshaded
      visible: false
      map: ["enum.GlimmerReactiveVisualLayers.GlimmerEffect"]
  - type: GenericVisualizer
    visuals:
      enum.GlimmerReactiveVisuals.GlimmerTier:
        enum.GlimmerReactiveVisualLayers.GlimmerEffect:
          Minimal:
            visible: false
          Low:
            state: prober_glimmer_fx_1
            visible: true
          Moderate:
            state: prober_glimmer_fx_2
            visible: true
          High:
            state: prober_glimmer_fx_3
            visible: true
          Dangerous:
            state: prober_glimmer_fx_4
            visible: true
          Critical:
            state: prober_glimmer_fx_5
            visible: true
  - type: PointLight
    enabled: false
    radius: 1.5
    energy: 1.6
    color: "#9b77e2"
  - type: GlimmerReactive
    modulatesPointLight: true
    glimmerToLightEnergyFactor: 2.0
    glimmerToLightRadiusFactor: 1.3

- type: entity
  parent: BaseMachinePowered
  id: GlimmerDrain
  name: glimmer drain
  description: Uses electricity to try and sort out the noösphere, reducing its level of entropy.
  components:
  - type: Psionic
  - type: GlimmerSource
    addToGlimmer: false
  - type: Sprite
    sprite: Nyanotrasen/Structures/Machines/glimmer_machines.rsi
    netsync: false
    layers:
    - state: base
    - state: drain
    - state: powered
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Appearance
    visuals:
    - type: PowerDeviceVisualizer
