- type: entity
  id: ArachneWeb
  name: web
  description: A huge spider web.
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
  - type: Sprite
    layers:
      - sprite: Nyanotrasen/Structures/web.rsi
        state: web1
        map: [ "enum.DamageStateVisualLayers.Base" ]
    drawdepth: Items
    netsync: false
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          web1: ""
      - enum.DamageStateVisualLayers.Base: #your guess for why randomsprite requires an arbitrary layer is as good as mine friend
          web2: ""
  - type: SlowContacts
    walkSpeedModifier: 0.2
    sprintSpeedModifier: 0.2
    ignoreWhitelist:
      components:
      - Arachne
  - type: Physics
  - type: Fixtures
    fixtures:
    - hard: false
      density: 7
      shape:
        !type:PhysShapeAabb
        bounds: "-0.5,-0.5,0.5,0.5"
      layer:
      - Impassable
  - type: Clickable
  - type: Transform
    anchored: true
  - type: Damageable
    damageModifierSet: Web
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Temperature
    heatDamage:
      types:
        Heat: 5
    coldDamage: {}
    ColdDamageThreshold: 0
  - type: Flammable
    fireSpread: true
    cold:
      types: {}
    damage:
      types:
        Heat: 1
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: Web
  - type: Butcherable
    butcheringType: Knife
    butcherDelay: 12
    spawned:
    - id: MaterialCloth1
      amount: 3
  - type: Strap
    position: Stand
    rotation: 180
    buckleSound: !type:SoundPathSpecifier
      path: /Audio/Effects/plant_rustle.ogg
    unbuckleSound: !type:SoundPathSpecifier
      path: /Audio/Effects/plant_rustle.ogg
  - type: HealOnBuckle
    damage:
      groups:
        Brute: -0.4
        Burn: -0.4
      types:
        Poison: -0.2
  - type: Appearance
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: 1
  - type: PsionicInvisibleContacts
    whitelist:
      tags:
        - Oneirophage
