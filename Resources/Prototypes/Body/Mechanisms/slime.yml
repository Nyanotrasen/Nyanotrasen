- type: entity
  id: SentientSlimeCore
  parent: BaseItem
  name: sentient slime core
  description: "The source of incredible, unending gooeyness."
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Human/organs.rsi
      state: brain
    - type: Mechanism
      size: 5
      compatibility: Slime
    - type: Brain
    - type: Stomach
      maxVolume: 250
      digestionDelay: 20
    - type: Metabolizer
      maxReagents: 6
      metabolizerTypes: [ Slime ]
      removeEmpty: true
      groups:
        - id: Food
        - id: Drink
        - id: Medicine
        - id: Poison
        - id: Narcotic

- type: entity
  id: OrganSlimeLungs
  parent: BaseHumanOrgan
  name: slime gas sacs
  description: "Collects nitrogen, which slime cells use for maintenance."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Mechanism
    size: 1
    compatibility: Biological
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Slime ]
    groups:
    - id: Gas
      rateModifier: 100.0
