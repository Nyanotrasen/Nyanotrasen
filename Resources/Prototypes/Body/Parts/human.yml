- type: entity
  id: PartHuman
  parent: BaseItem
  name: "human body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100

- type: entity
  id: TorsoHuman
  name: "human torso"
  parent: PartHuman
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Human/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso

- type: entity
