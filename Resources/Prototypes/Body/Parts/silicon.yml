- type: entity
  id: PartSilicon
  parent: BaseItem
  name: "silicon body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Inorganic
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100

- type: entity
  id: LeftArmBorg
  name: "left borg arm"
  parent: PartSilicon
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Silicon/drone.rsi
    state: "l_hand"
  - type: Icon
    sprite: Mobs/Silicon/drone.rsi
    state: "l_hand"
  - type: BodyPart
    partType: Hand
    symmetry: Left
  - type: Tag
    tags:
    - Trash
    - BorgArm
  - type: Recyclable

- type: entity
  id: RightArmBorg
  name: "right borg arm"
  parent: PartSilicon
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Silicon/drone.rsi
    state: "r_hand"
  - type: Icon
    sprite: Mobs/Silicon/drone.rsi
    state: "r_hand"
  - type: BodyPart
    partType: Hand
    symmetry: Right
  - type: Tag
    tags:
    - Trash
    - BorgArm
  - type: Recyclable
